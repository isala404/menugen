# +required The configuration file schema version
schemaVersion: 1.2

# +optional Incoming connection details for the component
endpoints:
  # +required Unique name for the endpoint.
  # This name will be used when generating the managed API
  # Note - this must be in lowercase with no spaces
  - name: menugen-api
    # +optional Display name for the endpoint.
    displayName: MenuGen API
    # +required Service section has the user service endpoint details
    service:
      # +optional Context (base path) of the API that gets exposed via the endpoint.
      # Note: It's not advised to change this unless explicitly requested by the user
      basePath: /
      # +required Numeric port value that gets exposed via the endpoint
      port: 8080
    # +required Type of traffic that the endpoint is accepting.
    # Allowed values: REST, GraphQL, WS, GRPC, TCP, UDP.
    type: REST
    # +optional Network level visibilities of the endpoint.
    # Accepted values: Project|Organization|Public(Default).
    networkVisibilities: 
      - Public
      - Organization

# +optional Dependencies for the component
dependencies:
  connectionReferences:
    - name: OpenAI Connection
      resourceRef: thirdparty:OpenAI/v1
    - name: Replicate Connection
      resourceRef: thirdparty:Replicate/v1
    - name: connection-menugen-backend-defaultdb
      resourceRef: database:menugen-db/defaultdb

# +optional Configuration mappings for the component
configurations:
  env:
    - name: DB_HOST
      valueFrom:
        connectionRef:
          name: connection-menugen-backend-defaultdb
          key: HostName
    - name: DB_PORT
      valueFrom:
        connectionRef:
          name: connection-menugen-backend-defaultdb
          key: Port
    - name: DB_USER
      valueFrom:
        connectionRef:
          name: connection-menugen-backend-defaultdb
          key: Username
    - name: DB_PASSWORD
      valueFrom:
        connectionRef:
          name: connection-menugen-backend-defaultdb
          key: Password
    - name: DB_NAME
      valueFrom:
        connectionRef:
          name: connection-menugen-backend-defaultdb
          key: DatabaseName
    - name: DB_SSL_MODE
      value: require